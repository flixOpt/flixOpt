theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo  # Try different colors like: deep purple, blue, teal
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo  # Can be different from light mode
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  logo: images/flixopt-icon.svg
  favicon: images/flixopt-icon.svg
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.footer
    - toc.follow
    - navigation.indexes
    - search.suggest
    - search.highlight
    - content.action.edit
    - content.action.view
    - content.code.copy
    - content.code.annotate
    - content.tooltips
    - content.code.copy

markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - attr_list
  - abbr
  - md_in_html
  - footnotes
  - tables
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg


plugins:
 - search  # Enables the search functionality in the documentation
 - table-reader  # Allows including tables from external files
 - mkdocstrings:  # Handles automatic API documentation generation
     default_handler: python  # Sets Python as the default language
     handlers:
       python:  # Configuration for Python code documentation
         options:
           # Controls which members to include or exclude from documentation
           # "!^_[^_]" excludes private members (single underscore)
           # "^__init__" explicitly includes constructor methods
           filters: ["!^_[^_]", "^__init__"]

           # Sets NumPy as the docstring style, recognizing sections like "Parameters", "Returns"
           docstring_style: numpy

           # Renders parameter sections as tables instead of lists for better readability
           docstring_section_style: table

           # Hides the source code implementation from documentation
           show_source: false

           # Displays simple class names instead of full import paths
           show_object_full_path: false

           # Shows class attributes in the documentation
           show_docstring_attributes: true

           # Documents objects even if they don't have docstrings
           show_if_no_docstring: true

           # Displays category headings (Methods, Attributes, etc.) for organization
           show_category_heading: true

           # Shows method signatures with parameters
           show_signature: true

           # Includes type annotations in the signatures when available
           show_signature_annotations: true

           # Displays signatures separate from descriptions for cleaner layout
           separate_signature: true

           # Promotes constructor parameters to class-level documentation
           merge_init_into_class: true

           # Uses Python type hints to supplement docstring information
           infer_type_annotations: true

           # Sets the base heading level for documented objects (h2)
           heading_level: 2

           # Orders members as they appear in the source code
           members_order: source

           # Include members inherited from parent classes
           inherited_members: true
           selection:
             members_order: source  # Keep order within each kind
             order_by_kind:
               - function
               - method
               - property
               - attribute
               - module
               - class

extra_javascript:
  - javascripts/mathjax.js  # Custom MathJax 3 CDN Configuration
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js  #MathJax 3 CDN
  - https://polyfill.io/v3/polyfill.min.js?features=es6  #Support for older browsers

